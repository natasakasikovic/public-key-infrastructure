<mat-card class="ct-card" tabindex="0" (keydown.enter)="onCardClick()">
  <div class="ct-header">
    <div class="ct-title">
      <h3 class="name" [title]="template.name">{{ template.name }}</h3>
      <div class="issuer" aria-hidden="true">by {{ template.issuerEmail }}</div>
    </div>
    <div class="ct-actions" *ngIf="!issuer">
      <button mat-icon-button aria-label="Edit certificate template" (click)="edit.emit(template)" (keydown)="$event.stopPropagation()">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button aria-label="Delete certificate template" (click)="delete.emit(template)" (keydown)="$event.stopPropagation()">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>


  <div class="ct-body">
    <div class="ct-row">
      <div class="label">Common Name</div>
      <div class="value" matTooltip="{{template.commonNameRegex}}" matTooltipPosition="above">{{ template.commonNameRegex || '—' }}</div>
    </div>


    <div class="ct-row">
      <div class="label">SAN</div>
      <div class="value" matTooltip="{{template.sanRegex}}" matTooltipPosition="above">{{ template.sanRegex || '—' }}</div>
    </div>


    <div class="ct-row ct-meta">
      <mat-chip-listbox aria-label="Certificate details" class="chips">
        <mat-chip>TTL: {{ template.ttlDays }}d</mat-chip>
        <mat-chip *ngFor="let usage of template.keyUsages">
          {{ usage }}
        </mat-chip>
        <mat-chip *ngFor="let ext of template.extendedKeyUsages">
          {{ ext }}
        </mat-chip>
      </mat-chip-listbox>
    </div>
  </div>

  <div class="ct-footer">
    <button mat-stroked-button aria-label="Use template" (click)="useTemplate()">Use</button>
  </div>
</mat-card>
