<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="serialNumber">
    <th mat-header-cell *matHeaderCellDef> Serial Number </th>
    <td mat-cell *matCellDef="let cert"> {{cert.serialNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="certificateType">
    <th mat-header-cell *matHeaderCellDef> Certificate Type </th>
    <td mat-cell *matCellDef="let cert" [ngClass]="{'red-text': cert.serialNumber === '1709158319'}">
      {{cert.certificateType}}
    </td>
  </ng-container>

  <ng-container matColumnDef="issuerMail">
    <th mat-header-cell *matHeaderCellDef> Issuer Mail </th>
    <td mat-cell *matCellDef="let cert"> {{cert.issuerMail}} </td>
  </ng-container>

  <ng-container matColumnDef="subjectMail">
    <th mat-header-cell *matHeaderCellDef> Subject Mail </th>
    <td mat-cell *matCellDef="let cert"> {{cert.subjectMail}} </td>
  </ng-container>

  <ng-container matColumnDef="revoke">
    <th mat-header-cell *matHeaderCellDef> Revoke Certificate </th>
    <td mat-cell *matCellDef="let cert">
      <button mat-button color="warn" (click)="revokeCertificate(cert)">Revoke</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Details </th>
    <td mat-cell *matCellDef="let cert">
      <a href="#" (click)="viewDetails(cert)">Details</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="totalElements"
               [pageSize]="pageSize"
               [pageSizeOptions]="[5, 10, 25]"
               (page)="onPageChange($event)">
</mat-paginator>
