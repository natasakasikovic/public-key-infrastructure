<div class="mainContainer">
  <div class="window">
    <div class="inside-div">
      <h2 class="title">Certificate Signing Request (Self-Generated)</h2>

      <div class="container" [formGroup]="csrSelfForm">

        <!-- CA selection -->
        <table mat-table [dataSource]="certificateDataSource" class="mat-elevation-z8">

          <ng-container matColumnDef="serialNumber">
            <th mat-header-cell *matHeaderCellDef> Serial Number </th>
            <td mat-cell *matCellDef="let cert"> {{cert.serialNumber}} </td>
          </ng-container>

          <ng-container matColumnDef="certificateType">
            <th mat-header-cell *matHeaderCellDef> Certificate Type </th>
            <td mat-cell *matCellDef="let cert">
              {{cert.certificateType}}
            </td>
          </ng-container>

          <ng-container matColumnDef="issuerMail">
            <th mat-header-cell *matHeaderCellDef> Issuer Email </th>
            <td mat-cell *matCellDef="let cert"> {{cert.issuerEmail}} </td>
          </ng-container>

          <ng-container matColumnDef="subjectMail">
            <th mat-header-cell *matHeaderCellDef> Subject Email </th>
            <td mat-cell *matCellDef="let cert"> {{cert.subjectEmail}} </td>
          </ng-container>

          <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef> Details </th>
            <td mat-cell *matCellDef="let cert">
              <button mat-stroked-button color="primary" (click)="viewDetails(cert)">Details</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedCertificateColumns"></tr>
        
          <tr
            mat-row
            *matRowDef="let row; columns: displayedCertificateColumns;"
            (click)="onCertificateSelected(row)"
            [class.selected]="row === selectedCertificate">
          </tr>
        </table>

        <mat-paginator [length]="totalElements"
                      [pageSize]="pageSize"
                      (page)="onCertificatePageChange($event)">
        </mat-paginator>

        <!-- expiration date -->
        <div class="row gap">
          <div class="col">
            <label for="validTo">
              Pick expiration date*:
              <input type="date" id="validTo" formControlName="validTo" required>
            </label>
          </div>
        </div>

        <hr>

        <!-- PEM file upload -->
        <div class="row gap">
          <div class="col">
            <label for="pemFile">
              Upload CSR (.pem)*:
              <input type="file" id="pemFile" (change)="onFileChange($event)" accept=".pem" required>
            </label>
          </div>
        </div>

        <!-- confirm button -->
        <div class="add-button">
          <button type="button" class="btn custombutton btn-primary" (click)="onSubmit()">
            Confirm
          </button>
        </div>

      </div>
    </div>
  </div>
</div>
